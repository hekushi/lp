<form class="col-8 offset-2 py-5">
  <div class="form-group">
    <label for="exampleFormControlInput1">メールアドレス</label>

  </div>
  <div class="form-group">

      <option>〇〇について</option>

    </select>
  </div>
   <div class="form-group">
    <label for="exampleFormControlTextarea1">お問い合わせ内容</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <form>
  <div class="form-group">
    <label for="exampleFormControlFile1">添付</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <hr>
  <button type="submit" class="my-5 btn btn-secondary text-center w-25">送信</button>
</form>

</form>
